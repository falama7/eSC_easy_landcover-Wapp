{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 text-center">
        <div class="mt-4 mb-5">
            <i class="fas fa-exclamation-circle fa-5x text-danger mb-4"></i>
            <h1 class="display-4">500</h1>
            <h2 class="mb-4">Erreur interne du serveur</h2>
            <p class="lead mb-5">
                Oups ! Quelque chose s'est mal passé de notre côté. Nos équipes techniques ont été informées du problème.
            </p>
            <div class="d-grid gap-2 d-md-block">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg me-md-2">
                    <i class="fas fa-home me-2"></i> Retour à l'accueil
                </a>
                <button onclick="window.location.reload();" class="btn btn-outline-secondary btn-lg">
                    <i class="fas fa-redo me-2"></i> Réessayer
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
